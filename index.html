<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

    <!-- Name of the project -->
    <title>Frontend Project: Stopwatch</title>

    <!-- Linking CSS file with HTML file for styling purposes-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="name">STOPWATCH</h1>
    <!-- This is a container that contains the StopWatch -->
    <div class="container">
        <!-- Stopwatch Timer Display -->
        <h1 id="stopwatchDisplay">00:00:00.000</h1>
        <!-- Buttons for different functionality of the stopwatch -->
        <div class="buttons">
            <!-- Stop button with onclick function to stop the stopwatch -->
            <img src="images/stop.png" alt="stop" onclick="timerStop()">
            <!-- Start button with onclick function to start the stopwatch -->
            <img src="images/start.png" alt="start" onclick="timerStart()">
            <!-- Reset button with onclick function to reset the stopwatch -->
            <img src="images/reset.png" alt="reset" onclick="timerReset()">
        </div>
    </div>
    <!-- javascript file with all the functionalities -->
    <script src="script.js"></script>
</body>
</html>
